<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div class="topbar"> Stone Paper Scissors</div>
    <main>
        <div class="scoreB">Score Board</div>
        <div class="iden">
            <div class="img1"></div>
            <div class="img2"></div>
            <div class="img3"></div>
            <div class="img4"></div>


        </div>
        <div class="win"></div>

        <div class="scoreBoard">
            <div class="user"><b id="b1">0</b> <br> User</div>
            <div class="comp"><b id="b2">0</b> <br> Computer</div>
        </div>
        <div class="iconC">
            <div class="same" id="stone"></div>
            <div class=" same" id="paper"></div>
            <div class=" same " id="scissors"></div>
        </div>
        <button class="reset">RESET GAME</button>
        
        <span id="sp1"><b>USER</b></span>
        <span id="sp2"><b>CPU</b></span>
        
    </main>


    <script src="script.js"></script>
</body>

</html>
